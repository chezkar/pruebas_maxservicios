    <script>
        $(document).ready(function() {
            $('.carusel_content').slick({
                dots: true,
                arrows: true,
                infinite: false,
                slidesToShow: 4,
                slidesToScroll: 1,
                //autoplay: true,
                //useCSS: true,
                centerPadding: '150px',
                //accessibility: true,
                lazyLoad: 'ondemand',
                responsive: [{
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    }, {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    }, {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                ]
            });
        });
